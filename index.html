<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Carousel JS Fabrizio Fornone</title>
  </head>
  <body>
    <header class="text-center">
      <h1 class="d-inline-block border-bottom border-dark border-2 pt-2">
        My First Carousel
      </h1>
    </header>
    <!-- Main -->
    <main class="d-flex justify-content-center align-items-center">
      <i class="fas fa-arrow-left" id="arrow-bw"></i>
      <div
        class="
          hook
          d-flex
          flex-column
          justify-content-between
          align-items-center
          px-3
          mx-5
        "
      >
        <div class="hook-title py-4"></div>
        <div class="hook-paragraph py-4"></div>
      </div>
      <i class="fas fa-arrow-right" id="arrow-fw"></i>
    </main>
    <script src="./JS/script.js"></script>
  </body>
</html>
